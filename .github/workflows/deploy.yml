name: Publish

on:
  create:
    tags: ["*"]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: npm install
      - run: npm run api
      - uses: JS-DevTools/npm-publish@v1
        with:
          package: "gen/api/package.json"
          token: ${{ secrets.NPM_TOKEN }}